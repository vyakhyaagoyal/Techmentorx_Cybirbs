<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Teacher Dashboard - Class A4</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #1f2937;
      min-height: 100vh;
      background-attachment: fixed;
    }

    .main-container {
      max-width: 1700px;
      margin: 0 auto;
      padding: 40px 25px;
    }

    /* Welcome Header */
    .welcome-header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #6366f1 100%);
      color: white;
      padding: 50px 45px;
      border-radius: 24px;
      margin-bottom: 35px;
      box-shadow: 0 25px 60px rgba(99, 102, 241, 0.25);
      position: relative;
      overflow: hidden;
    }

    .welcome-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .welcome-greeting {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .welcome-subtext {
      font-size: 1.15rem;
      opacity: 0.95;
      font-weight: 400;
      margin-bottom: 24px;
    }

    .class-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      margin-right: 12px;
      margin-bottom: 12px;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 16px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    .action-btn.primary {
      background: rgba(255, 255, 255, 0.95);
      color: #6366f1;
    }

    .action-btn.primary:hover {
      background: white;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      border-color: #d1d5db;
    }

    .card h2 {
      font-size: 1.7rem;
      color: #1f2937;
      margin-bottom: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card h2::before {
      content: '';
      width: 5px;
      height: 28px;
      background: linear-gradient(180deg, #6366f1, #8b5cf6);
      border-radius: 3px;
    }

    /* Metrics Grid */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .metric-card {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(99, 102, 241, 0.25);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .metric-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      border-radius: 50%;
    }

    .metric-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
    }

    .metric-value {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .metric-label {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    /* Charts Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 24px;
      margin-bottom: 28px;
    }

    .chart-container {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
    }

    .chart-container h3 {
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
      color: #1f2937;
      font-size: 1.4rem;
      font-weight: 700;
    }

    canvas {
      max-height: 350px;
    }

    /* Category Cards */
    .category-section {
      margin-top: 32px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .category-card {
      border-radius: 18px;
      padding: 28px;
      border: 2px solid #e5e7eb;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      transition: all 0.3s ease;
    }

    .category-card.strong {
      border-color: #10b981;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
    }

    .category-card.average {
      border-color: #f59e0b;
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    }

    .category-card.weak {
      border-color: #ef4444;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }

    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    .category-card h4 {
      font-size: 1.35rem;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .category-card.strong h4 { color: #065f46; }
    .category-card.average h4 { color: #92400e; }
    .category-card.weak h4 { color: #991b1b; }

    .category-count {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 12px 0;
    }

    .category-card.strong .category-count { color: #10b981; }
    .category-card.average .category-count { color: #f59e0b; }
    .category-card.weak .category-count { color: #ef4444; }

    .student-list {
      list-style: none;
      margin-top: 16px;
    }

    .student-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-item:last-child {
      border-bottom: none;
    }

    .score-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.8);
    }

    /* Insights */
    .insights-container {
      background: linear-gradient(135deg, #eef2ff 0%, #f5f3ff 100%);
      border-left: 5px solid #6366f1;
      padding: 28px;
      border-radius: 16px;
      margin-top: 24px;
    }

    .insights-container h4 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .insight-item {
      margin-bottom: 14px;
      padding-left: 24px;
      position: relative;
      line-height: 1.7;
      color: #374151;
      font-size: 0.95rem;
    }

    .insight-item::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #6366f1;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Topics Needing Attention */
    .topics-attention {
      background: linear-gradient(135deg, #fef2f2 0%, #fdf2f2 100%);
      border-left: 5px solid #ef4444;
      padding: 28px;
      border-radius: 16px;
      margin-top: 24px;
    }

    .topics-attention h4 {
      color: #991b1b;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .topic-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid rgba(239, 68, 68, 0.15);
    }

    .topic-item:last-child {
      border-bottom: none;
    }

    .topic-name {
      font-weight: 600;
      color: #1f2937;
      font-size: 0.95rem;
    }

    .topic-score {
      background: rgba(239, 68, 68, 0.12);
      color: #991b1b;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
    }

    /* Upload Section */
    .upload-area {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
    }

    .upload-label {
      display: block;
      color: #6b7280;
      font-weight: 600;
      font-size: 0.95rem;
    }

    #csvFile {
      color: #374151;
      cursor: pointer;
    }

    #csvFile::file-selector-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-right: 12px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    #csvFile::file-selector-button:hover {
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 40px;
      color: #9ca3af;
    }

    .empty-state p {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .empty-state .upload-area {
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }

      .welcome-header {
        padding: 40px 30px;
      }

      .welcome-greeting {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .metrics-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .category-grid {
        grid-template-columns: 1fr;
      }

      .main-container {
        padding: 20px 15px;
      }

      .card {
        padding: 24px;
      }

      .welcome-header {
        padding: 30px 20px;
      }

      .welcome-greeting {
        font-size: 1.6rem;
      }

      .welcome-subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Welcome Header -->
  <div class="welcome-header">
    <div class="header-content">
      <div class="welcome-greeting">Welcome, Ma'am</div>
      <div class="welcome-subtext">Java Programming Performance Analytics</div>
      
      <div>
        <span class="class-badge">Class A4</span>
        <span class="class-badge">Academic Year 2024-25</span>
      </div>

      <div class="quick-actions">
        <button class="action-btn primary" onclick="document.getElementById('csvFile').click()">
          Upload CSV Data
        </button>
        <button class="action-btn">View Reports</button>
        <button class="action-btn">Export Analytics</button>
      </div>
    </div>
  </div>

  <!-- Upload Input (Hidden) -->
  <div style="display: none;">
    <input type="file" id="csvFile" accept=".csv" />
  </div>

  <!-- Content -->
  <div id="content">
    <div class="card">
      <h2>Getting Started</h2>
      <div class="empty-state">
        <p>Upload your student performance data to view comprehensive analytics</p>
        <p style="font-size: 0.95rem; color: #6b7280;">Format: student, week, topic, score</p>
        <div class="upload-area">
          <button class="action-btn primary" onclick="document.getElementById('csvFile').click()" style="width: auto; padding: 14px 32px; font-size: 1rem;">
            Choose CSV File
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Data store
let dashboardData = {
  students: new Set(),
  weeks: new Set(),
  topics: new Set(),
  rawData: [],
  topicScores: {},
  studentScores: {},
  weeklyScores: {},
  studentCategories: {}
};

let charts = {
  topic: null,
  trend: null,
  distribution: null
};

// CSV Upload Handler
document.getElementById('csvFile').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    try {
      const csv = event.target.result;
      parseCSV(csv);
      renderDashboard();
    } catch (error) {
      console.error('[v0] CSV parsing error:', error);
      alert('Error parsing CSV. Please check the format.\nExpected: student, week, topic, score');
    }
  };
  reader.readAsText(file);
});

function parseCSV(csv) {
  const lines = csv.trim().split('\n');
  const headers = lines[0].toLowerCase().split(',').map(h => h.trim());
  
  const studentIdx = headers.indexOf('student');
  const weekIdx = headers.indexOf('week');
  const topicIdx = headers.indexOf('topic');
  const scoreIdx = headers.indexOf('score');

  if (studentIdx === -1 || weekIdx === -1 || topicIdx === -1 || scoreIdx === -1) {
    throw new Error('CSV must have columns: student, week, topic, score');
  }

  dashboardData = {
    students: new Set(),
    weeks: new Set(),
    topics: new Set(),
    rawData: [],
    topicScores: {},
    studentScores: {},
    weeklyScores: {},
    studentCategories: {}
  };

  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;

    const parts = lines[i].split(',').map(p => p.trim());
    const record = {
      student: parts[studentIdx],
      week: parseInt(parts[weekIdx]),
      topic: parts[topicIdx],
      score: parseInt(parts[scoreIdx])
    };

    dashboardData.rawData.push(record);
    dashboardData.students.add(record.student);
    dashboardData.weeks.add(record.week);
    dashboardData.topics.add(record.topic);

    if (!dashboardData.topicScores[record.topic]) {
      dashboardData.topicScores[record.topic] = [];
    }
    dashboardData.topicScores[record.topic].push(record.score);

    if (!dashboardData.studentScores[record.student]) {
      dashboardData.studentScores[record.student] = [];
    }
    dashboardData.studentScores[record.student].push(record.score);

    if (!dashboardData.weeklyScores[record.week]) {
      dashboardData.weeklyScores[record.week] = [];
    }
    dashboardData.weeklyScores[record.week].push(record.score);
  }

  categorizeStudents();
}

function categorizeStudents() {
  for (const student of dashboardData.students) {
    const scores = dashboardData.studentScores[student];
    const avg = scores.reduce((a, b) => a + b, 0) / scores.length;

    if (avg >= 75) {
      dashboardData.studentCategories[student] = { category: 'strong', avg: Math.round(avg) };
    } else if (avg >= 50) {
      dashboardData.studentCategories[student] = { category: 'average', avg: Math.round(avg) };
    } else {
      dashboardData.studentCategories[student] = { category: 'weak', avg: Math.round(avg) };
    }
  }
}

function getMetrics() {
  const allScores = dashboardData.rawData.map(d => d.score);
  const avgScore = Math.round(allScores.reduce((a, b) => a + b, 0) / allScores.length);
  
  const strong = Object.values(dashboardData.studentCategories)
    .filter(s => s.category === 'strong').length;
  const average = Object.values(dashboardData.studentCategories)
    .filter(s => s.category === 'average').length;
  const weak = Object.values(dashboardData.studentCategories)
    .filter(s => s.category === 'weak').length;

  return {
    totalStudents: dashboardData.students.size,
    totalTopics: dashboardData.topics.size,
    avgScore,
    strong,
    average,
    weak
  };
}

function getTopicAverages() {
  const averages = {};
  for (const topic of dashboardData.topics) {
    const scores = dashboardData.topicScores[topic];
    averages[topic] = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
  }
  return averages;
}

function getWeeklyAverages() {
  const weeks = Array.from(dashboardData.weeks).sort((a, b) => a - b);
  const averages = weeks.map(week => {
    const scores = dashboardData.weeklyScores[week];
    return Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
  });
  return { weeks, averages };
}

function generateInsights() {
  const topicAvgs = getTopicAverages();
  const metrics = getMetrics();
  const { weeks, averages } = getWeeklyAverages();

  const insights = [];

  const weakTopics = Object.entries(topicAvgs)
    .sort((a, b) => a[1] - b[1])
    .slice(0, 2);
  
  if (weakTopics.length > 0) {
    const topicNames = weakTopics.map(t => t[0]).join(' and ');
    const avgScore = Math.round(weakTopics.reduce((sum, t) => sum + t[1], 0) / weakTopics.length);
    insights.push(`Most students struggle with ${topicNames} (avg: ${avgScore}%). Consider revisiting these topics.`);
  }

  if (weeks.length > 1) {
    const improvement = averages[averages.length - 1] - averages[0];
    if (improvement > 5) {
      insights.push(`Great progress! Class performance improved by ${improvement}% from Week ${weeks[0]} to Week ${weeks[weeks.length - 1]}.`);
    } else if (improvement < -5) {
      insights.push(`Class performance declined by ${Math.abs(improvement)}% recently. Additional support may be needed.`);
    } else {
      insights.push(`Class performance is stable. Focus on improving weak areas.`);
    }
  }

  const strongPercent = Math.round((metrics.strong / metrics.totalStudents) * 100);
  const weakPercent = Math.round((metrics.weak / metrics.totalStudents) * 100);
  
  if (strongPercent >= 50) {
    insights.push(`Excellent! ${strongPercent}% of students are performing strongly. Maintain this momentum.`);
  } else if (weakPercent >= 40) {
    insights.push(`${weakPercent}% of students need additional support. Consider personalized interventions.`);
  }

  if (metrics.avgScore >= 75) {
    insights.push(`Overall class average is ${metrics.avgScore}%. This is a strong performance level.`);
  } else if (metrics.avgScore >= 50) {
    insights.push(`Overall class average is ${metrics.avgScore}%. There is room for improvement.`);
  } else {
    insights.push(`Overall class average is ${metrics.avgScore}%. Urgent intervention needed.`);
  }

  return insights;
}

function renderDashboard() {
  const metrics = getMetrics();
  const topicAvgs = getTopicAverages();
  const { weeks, averages: weeklyAvgs } = getWeeklyAverages();
  const insights = generateInsights();

  let html = `
    <div class="card">
      <h2>Class Performance Overview</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value">${metrics.totalStudents}</div>
          <div class="metric-label">Total Students</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${metrics.totalTopics}</div>
          <div class="metric-label">Java Topics</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${metrics.avgScore}%</div>
          <div class="metric-label">Class Average</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${weeks.length}</div>
          <div class="metric-label">Weeks Tracked</div>
        </div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-container">
        <h3>Topic-wise Performance</h3>
        <canvas id="topicChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Weekly Class Trend</h3>
        <canvas id="trendChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Student Distribution</h3>
        <canvas id="distributionChart"></canvas>
      </div>
    </div>

    <div class="card category-section">
      <h2>Student Categorization</h2>
      <div class="category-grid">
        ${renderCategoryCard('strong', 'Strong in Java', metrics.strong)}
        ${renderCategoryCard('average', 'Average in Java', metrics.average)}
        ${renderCategoryCard('weak', 'Weak in Java', metrics.weak)}
      </div>
    </div>

    <div class="card">
      <h2>Topics Requiring Attention</h2>
      <div class="topics-attention">
        ${renderTopicsAttention()}
      </div>
    </div>

    <div class="card">
      <h2>Key Insights & Recommendations</h2>
      <div class="insights-container">
        <h4>Performance Analysis</h4>
        <div>
          ${insights.map(insight => `<div class="insight-item">${insight}</div>`).join('')}
        </div>
      </div>
    </div>
  `;

  document.getElementById('content').innerHTML = html;

  setTimeout(() => {
    renderTopicChart(topicAvgs);
    renderTrendChart(weeks, weeklyAvgs);
    renderDistributionChart(metrics);
  }, 100);
}

function renderCategoryCard(category, title, count) {
  const students = Object.entries(dashboardData.studentCategories)
    .filter(([_, data]) => data.category === category)
    .sort((a, b) => b[1].avg - a[1].avg);

  return `
    <div class="category-card ${category}">
      <h4>${title}</h4>
      <div class="category-count">${count}</div>
      <ul class="student-list">
        ${students.map(([student, data]) => `
          <li class="student-item">
            <span>${student}</span>
            <span class="score-badge">${data.avg}%</span>
          </li>
        `).join('')}
      </ul>
    </div>
  `;
}

function renderTopicsAttention() {
  const topicAvgs = getTopicAverages();
  const sorted = Object.entries(topicAvgs).sort((a, b) => a[1] - b[1]);

  return `
    <h4>Topics with Lowest Performance:</h4>
    <div>
      ${sorted.map(([topic, avg]) => `
        <div class="topic-item">
          <span class="topic-name">${topic}</span>
          <span class="topic-score">${avg}% avg</span>
        </div>
      `).join('')}
    </div>
  `;
}

function renderTopicChart(topicAvgs) {
  const topics = Object.keys(topicAvgs).sort();
  const scores = topics.map(t => topicAvgs[t]);
  
  const ctx = document.getElementById('topicChart').getContext('2d');
  
  if (charts.topic) charts.topic.destroy();
  
  charts.topic = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: topics,
      datasets: [{
        label: 'Average Score (%)',
        data: scores,
        backgroundColor: [
          'rgba(99, 102, 241, 0.8)',
          'rgba(139, 92, 246, 0.8)',
          'rgba(236, 72, 153, 0.8)',
          'rgba(59, 130, 246, 0.8)',
          'rgba(16, 185, 129, 0.8)',
          'rgba(245, 158, 11, 0.8)',
          'rgba(239, 68, 68, 0.8)'
        ],
        borderColor: [
          'rgba(99, 102, 241, 1)',
          'rgba(139, 92, 246, 1)',
          'rgba(236, 72, 153, 1)',
          'rgba(59, 130, 246, 1)',
          'rgba(16, 185, 129, 1)',
          'rgba(245, 158, 11, 1)',
          'rgba(239, 68, 68, 1)'
        ],
        borderWidth: 2,
        borderRadius: 8,
        borderSkipped: false
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      indexAxis: 'y',
      plugins: { legend: { display: true } },
      scales: {
        x: { beginAtZero: true, max: 100, ticks: { color: '#666' } },
        y: { ticks: { color: '#666' } }
      }
    }
  });
}

function renderTrendChart(weeks, averages) {
  const ctx = document.getElementById('trendChart').getContext('2d');
  
  if (charts.trend) charts.trend.destroy();
  
  charts.trend = new Chart(ctx, {
    type: 'line',
    data: {
      labels: weeks.map(w => `Week ${w}`),
      datasets: [{
        label: 'Weekly Class Average',
        data: averages,
        borderColor: 'rgba(99, 102, 241, 1)',
        backgroundColor: 'rgba(99, 102, 241, 0.1)',
        borderWidth: 3,
        fill: true,
        tension: 0.4,
        pointRadius: 6,
        pointBackgroundColor: 'rgba(99, 102, 241, 1)',
        pointBorderColor: '#fff',
        pointBorderWidth: 2,
        pointHoverRadius: 8
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: { legend: { display: true } },
      scales: {
        y: { beginAtZero: false, min: 0, max: 100, ticks: { color: '#666' } },
        x: { ticks: { color: '#666' } }
      }
    }
  });
}

function renderDistributionChart(metrics) {
  const ctx = document.getElementById('distributionChart').getContext('2d');
  
  if (charts.distribution) charts.distribution.destroy();
  
  charts.distribution = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Strong', 'Average', 'Weak'],
      datasets: [{
        data: [metrics.strong, metrics.average, metrics.weak],
        backgroundColor: [
          'rgba(16, 185, 129, 0.8)',
          'rgba(245, 158, 11, 0.8)',
          'rgba(239, 68, 68, 0.8)'
        ],
        borderColor: [
          'rgba(16, 185, 129, 1)',
          'rgba(245, 158, 11, 1)',
          'rgba(239, 68, 68, 1)'
        ],
        borderWidth: 3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}
</script>
